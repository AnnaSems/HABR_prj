{% block content %}
<h2>Delete Post</h2>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete the post "{{post.header}}"?</p>
    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </div>
</form>

{% endblock content %}

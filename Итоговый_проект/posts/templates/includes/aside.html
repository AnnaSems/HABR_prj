<h5>Лучшие авторы</h5>
<hr>
{% for rate in max_rate %}
<div class="aside_box">
    {% if rate.author.img %}
    <img src="{{ rate.author.img.url }}" alt="logo" class="img_aside">
    {% else %}
    <img src="/media/images/avatardefault.jpeg" alt="default_logo" class="img_aside">
    {% endif %}
    <a href="{% url 'profile' rate.author.username %}">{{ rate.author.get_full_name }}</a><br>
</div>
{% endfor %}

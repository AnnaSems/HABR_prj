{% if user.is_authenticated %}
<ul class="menu">
    <li><a href="{% url 'profile' request.user %}">Профиль</a></li>
    <li><a href="{% url 'logout' %}">Выйти</a></li>
</ul>
{% else %}
<ul class="menu">
    <li><a href="{% url 'login' %}">Войти</a></li>
    <li><a href="{% url 'users:signup' %}">Зарегистрироваться</a></li>
</ul>
{% endif %}
